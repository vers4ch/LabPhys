<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/style/login.css">
</head>
<body>
    <div class="head">
        <h2>Регистрация</h2>
    </div>

    <div class="form">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="inputs">
            <form class="forma" method="post" action="{{ url_for('register') }}">
                <label for="username">Имя пользователя:</label>
                <input type="tt" name="username" required size="20" style="font-size: 20px; text-align: center;">
                
                <div class="spacer"></div>

                <br>
                <label for="password">Пароль:</label>
                <input type="dd" name="password" required size="20" style="font-size: 20px; text-align: center;">
                
                <div class="spacer"></div>

                <br>
                <button class="loginButtonSingUp" type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
        </div>
    </div>
</body>
</html>
