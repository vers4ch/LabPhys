<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №1.1</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
    <script src="static/js/table.js"></script>
    <link rel="stylesheet" href="static/style/main.css">
</head>
<body>
    <div class="header">
        <h2 id="headerMain">Лабораторная работа №1.1 на тему:</h2>
        <h2 id="headerPreMain">«Определение ускорения свободного падения при помощи математического маятника»</h2>
    </div>
    <div class="central">
        <div class="lab">
            <div class="field">
                <div class="fieldForm">
                    <div class="formLength">
                        <div class="lengthInpt">
                            <label for="length-input">Длина нити: </label>
                            <input type="number" id="length-input" value="0.55" min="0.05" max="1" step="0.05" style="font-size: 16px; text-align: center;">
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <div class="formAngle">
                        <div class="angleInpt">
                            <label for="theta-input">Начальный угол отклонения: </label>
                            <input type="number" id="theta-input" value="0" min="-30" max="30" step="1" style="font-size: 16px; text-align: center;">
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <button class="formButton" id="start-button">ПУСК</button>
                </div>
            </div>

            <div class="container">
                <div id="animation-container" class="animation-container">
                    <script src="static/js/anima.js"></script>
                </div>
                <div class="graph-container">
                    <!-- Таблица -->
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>L, м.</th>
                                <th>T, с.</th>
                                <!-- <th></th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Заготовленные строки и столбцы -->
                            <tr>
                                <td contenteditable="false">1</td>
                                <td contenteditable="true">1</td>
                                <td contenteditable="true">1.5</td>
                                <!-- <td><span class="delete-button" onclick="deleteRow(this)">Удалить</span></td> -->
                            </tr>
                            <tr>
                                <td contenteditable="false">2</td>
                                <td contenteditable="true">2</td>
                                <td contenteditable="true">2.5</td>
                                <!-- <td><span class="delete-button" onclick="deleteRow(this)">Удалить</span></td> -->
                            </tr>
                            <tr>
                                <td contenteditable="false">3</td>
                                <td contenteditable="true">3</td>
                                <td contenteditable="true">3.5</td>
                                <!-- <td><span class="delete-button" onclick="deleteRow(this)">Удалить</span></td> -->
                            </tr>
                            <tr>
                                <td contenteditable="false">4</td>
                                <td contenteditable="true">4</td>
                                <td contenteditable="true">4.5</td>
                                <!-- <td><span class="delete-button" onclick="deleteRow(this)">Удалить</span></td> -->
                            </tr>
                            <tr>
                                <td contenteditable="false">5</td>
                                <td contenteditable="true">5</td>
                                <td contenteditable="true">5.5</td>
                                <!-- <td><span class="delete-button" onclick="deleteRow(this)">Удалить</span></td> -->
                            </tr>
                        </tbody>
                    </table>

                    <!-- Кнопки для построения и обновления графика -->
                    <div class="button-container">
                        <button onclick="createChart()">Построить график</button>
                        <button onclick="updateChart()">Обновить график</button>
                    </div>
                    <!-- Канва для графика -->
                    <canvas id="myChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <div class="chater">
            <div class="ch1">
                <div class="center-text">
                    <p>1. Установите параметры для начала колебаний. Отрегулируйте планку</p>
                </div>
            </div>
            <div class="ch2">
                <div class="center-text">
                    <p>2. Внесите результаты измерений в таблицу</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
